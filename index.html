<head>

<body class="font">

    <header
        class="container mx-auto mt-5">
        <!-- nav section -->
        <section>
            <div
                class="navbar bg-base-100">
                <div
                    class="navbar-start">

                    <a
                        class=" lg:text-4xl font-black">KingsTon</a>
                </div>

                <div
                    class="navbar-end ">
                    <div class=" lg:mr-6 flex"
                        data-tip="hello">
                        <div class="tooltip"
                            data-tip="home">
                            <i
                                class=" fa-solid fa-house lg:border lg:rounded-full lg:bg-slate-50 text-gray-400 p-1 lg:p-2 lg:mr-2 "></i>
                        </div>
                        <div class="tooltip"
                            data-tip="edit">
                            <i

                        <div class="tooltip"

                            <i
                                class="fa-solid fa-user-plus lg:border lg:rounded-full lg:bg-slate-50 text-gray-400 p-1 lg:p-2 lg:mr-2"></i>
                        </div>
                        <div class="tooltip"
                            data-tip="find">
                            <i
                                class="fa-regular fa-flag lg:border lg:rounded-full lg:bg-slate-50 text-gray-400 p-1 lg:p-2 lg:mr-2"></i>
                        </div>


                    </div>
                    <a
                        class="btn text-white bg-[#797DFC] lg:px-10 rounded-full">Sign
                        In</a>
                </div>
            </div>
        </section>

        <section>
            <div class="hero mt-10 bg-[#12132D] rounded-lg lg:rounded-[32px] lg:h-[500px]"
                style="background-image: url(images/bgbanner.png);">
                <div
                    class="hero-content flex-col lg:flex-row ">
                    <div
                        class="text-center lg:text-left ">
                        <h1
                            class="text-2xl lg:text-6xl lg:font-black text-white lg:w-[533px]  ">

                            Welcome
                            to
                            the

                            <br><span
                                class="text-[#797DFC]">KingsTon</span>
                            Forum
                        </h1>
                        <p
                            class="py-6 text-white">
                            Share
                            your
                            favorite
                            opinion
                            and
                            win
                            and
                            wp
                            <br>
                            forum
                            coffee
                            mug!
                        </p>

                        <!-- search button -->
                    <div class="">
                        <div class=" rounded-full join ">
                            <input class="input input-bordered join-item p-0 lg:p-4" placeholder="Search Here Anything"/>
                            <button class="btn join-item rounded-full bg-[#797DFC] text-white lg:text-xl">search</button>
                          </div>
                    </div>
                    </div>
                    
                    <div
                        class="card lg:p-10 w-full max-w-sm shadow-2xl bg-base-100 ">
                        
                            <form
                            class="card-body   ">
                            <div class="flex gap-10 lg:text-2xl">
                                <p> Registered
                                    Users 
                                </p>
                                <p>01</p>
                            </div>
                            <div class="flex  gap-x-28 lg:text-2xl">
                                <p> Forum 
                                </p>
                                <p>01</p>
                            </div>
                            <div class="flex gap-x-28 lg:text-2xl">
                                <p> Topics 
                                </p>
                                <p>01</p>
                            </div>
                            <div class="flex gap-x-28 lg:text-2xl">
                                <p> Replies
                                </p>
                                <p>01</p>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
