<!DOCTYPE html>
<html lang="en"
    data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Kingston Forum
    </title>
    <!-- Daisy UI CDN -->

    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
        rel="stylesheet"
        type="text/css" />
    <script
        src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <style>
        .font {
            font-family: "Mulish", sans-serif;

        }
    </style>


</head>

<body class="font">

    <header
        class="container mx-auto mt-8">
        <!-- nav section -->
        <section>
            <div
                class="navbar bg-base-100">
                <div
                    class="navbar-start">

                    <a
                        class=" lg:text-4xl font-black">Kingston</a>
                </div>

                <div
                    class="navbar-end ">
                    <div class=" lg:mr-6 flex"
                        data-tip="hello">
                        <div class="tooltip"
                            data-tip="home">
                            <i
                                class=" fa-solid fa-house lg:border lg:rounded-full lg:bg-slate-50 text-gray-400 p-1 lg:p-2 lg:mr-2 "></i>
                        </div>
                        <div class="tooltip"
                            data-tip="edit">
                            <i
                                class="fa-solid fa-pen lg:border lg:rounded-full lg:bg-slate-50 text-gray-400 p-1 lg:p-2 lg:mr-2"></i>
                        </div>
                        <div class="tooltip"
                            data-tip="add">
                            <i
                                class="fa-solid fa-user-plus lg:border lg:rounded-full lg:bg-slate-50 text-gray-400 p-1 lg:p-2 lg:mr-2"></i>
                        </div>
                        <div class="tooltip"
                            data-tip="find">
                            <i
                                class="fa-regular fa-flag lg:border lg:rounded-full lg:bg-slate-50 text-gray-400 p-1 lg:p-2 lg:mr-2"></i>
                        </div>


                    </div>
                    <a
                        class="btn text-white bg-[#797DFC] lg:px-10 rounded-full">Sign
                        In</a>
                </div>
            </div>
        </section>


        <!-- banner section -->


    </header>


    <main>

    </main>

    <footer>

    </footer>


    <script
        src="main.js"></script>
</body>

</html>
